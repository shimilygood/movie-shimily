<h1 class="page-header">{{movie.title}}</h1>
<div class="list-group">
	<div class="hero-unit">

		<p><img ng-src="{{movie.images.large}}" alt=""></p>
		<p>{{movie.summary}}</p>
		<p>
			标签：

			<a class="btn btn-primary btn-large" ng-repeat="item in  movie.genres">
				{{item}}
			</a>

		</p>
	</div>

</div>


<div class="cover" ng-show="loading">
	<div class="load1">
		<div class="rect1"></div>
		<div class="rect2"></div>
		<div class="rect3"></div>
		<div class="rect4"></div>
		<div class="rect5"></div>
	</div>
</div>
